{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>

    <div>
         {% for room in rooms %}
        <span>@{{room.host.username}}</span>
        
         <div>
             <h5>{{room.id}} --- <a  href="{% url 'room' room.id %}">{{room.name}}</a></h5>
         </div>
         <small>{{room.topic.name}}</small>
         <hr>
         {% endfor %}

    </div>
</div>
{% endblock content %}
